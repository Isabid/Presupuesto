<body>
  <h1>Presupuesto Personal</h1>
  <!-- Formulario para agregar items -->
  <div id="itemForm">
    <form id="addItemForm">
      <label for="codigo">Código:</label>
      <input type="text" id="codigo" name="codigo" required>

      <label for="Nombre">Nombre:</label>
      <input type="text" id="Nombre" name="nombre" required>

      <label for="enero">Enero:</label>
      <input type="number" id="enero" name="enero" required>

      <label for="febrero">Febrero:</label>
      <input type="number" id="febrero" name="febrero" required>

      <label for="marzo">Marzo:</label>
      <input type="number" id="marzo" name="marzo" required>

      <label for="abril">Abril:</label>
      <input type="number" id="abril" name="abril" required>

      <label for="mayo">Mayo:</label>
      <input type="number" id="mayo" name="mayo" required>

      <label for="junio">Junio:</label>
      <input type="number" id="junio" name="junio" required>

      <label for="julio">Julio:</label>
      <input type="number" id="julio" name="julio" required>

      <label for="agosto">Agosto:</label>
      <input type="number" id="agosto" name="agosto" required>

      <label for="septiembre">Septiembre:</label>
      <input type="number" id="septiembre" name="septiembre" required>

      <label for="octubre">Octubre:</label>
      <input type="number" id="octubre" name="octubre" required>

      <label for="noviembre">Noviembre:</label>
      <input type="number" id="noviembre" name="noviembre" required>

      <label for="diciembre">Diciembre:</label>
      <input type="number" id="diciembre" name="diciembre" required>

      <label for="totalano">Total año:</label>
      <input type="number" id="totalano" name="totalano" required>

      <label for="ano">Año AAAA:</label>
      <input type="number" id="ano" name="ano" required>

      <button type="submit">Agregar Item</button>
    </form>

    <!-- Mostrar y modificar la información de los items aquí -->
    <div id="itemList"></div>
  </div>

  <script src="app.js"></script>
</body>
